<div class="client_detaild_advisoryrecord mui-scroll-wrapper" id="pullrefresh">
	<empty name="list">
		<p style="text-align:center;color:#999999;padding:20px;">暂无咨询</p>
	<else/>
		<div class="mui-scroll">
			<ul>
				<include file="User/Inquiry/_index"/>
			</ul>
		</div>
	</empty>
</div>

<if condition='$count gt count($list)'>
	<script src="__PUBLIC__/home/js/mui.pullToRefresh.js"></script>
	<script src="__PUBLIC__/home/js/mui.pullToRefresh.material.js"></script>
	<script>
		var page=2;
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				up: {
					contentrefresh: '正在加载...',
					contentnomore:'没有更多数据了',
					callback: pullupRefresh
				}
			}
		});
		
		function pullupRefresh() {
			var $this=this;
			mui.ajax("{:U('')}",{
				type:'post',
				data:{p:page},
				dataType:'json',
				success:function(res){
					if(res.html != ''){
						$(".mui-scroll ul").append(res.html)
						page++;
						$this.endPullupToRefresh();
					}else{
						$this.endPullupToRefresh(true);
					}
				}
			})
		}
	</script>
<else/>
	<script>
		mui('.mui-scroll-wrapper').scroll({});
	</script>
</if>
