<volist name="list" id="vo">
	<dl>
		<dt>
			<h2>订单号:{$vo.order_id}</h2>
			<p>下单时间：{:date('Y-m-d H:i', $vo[add_time])}</p>
		</dt>
		<dd>
			<eq name="vo.pay_status" value="1">
				<span>已付款{$vo.order_amount}</span>
			<else/>
				<em>未付款{$vo.order_amount}</em>
			</eq>
			<p>{$vo.status}</p>
		</dd>
	</dl>
</volist>
