
    	<div class="buy_result">
        	<div>
                <p><i class="weui_icon_msg weui_icon_warn"></i></p>
                <h2>{$error}</h2>
                <p>&nbsp;</p>
                <p>页面自动 <a id="href" href="{$jumpUrl}">跳转</a> 等待时间： 
			<b id="wait">{$waitSecond}</b>秒</p>
            </div>
        </div>
        
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	if(time <= 0) {
		location.href = href;
		clearInterval(interval);
	};
}, 1000);
})();
</script>
