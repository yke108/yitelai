<div class="warp">
	<style>
		body {
			background: #f1f3f4;
		}
		body, html, .warp, .site404 {
			position: relative;
			width: 100%;
			height: 100%;
		}
		.site404 {
			text-align: center;
			display: -webkit-box;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			-webkit-justify-content: center;
			justify-content: center;
			-webkit-box-align: center;
			-ms-flex-align: center;
			-webkit-align-items: center;
			align-items: center;
		}
		.site404 h1 img {
			width: 100px;
		}
		.site404 h2 {
			padding: 10px 0;
		}
		.site404 p a {
			padding: 0 5px;
			font-size: 14px;
			text-decoration: underline;
		}
	</style>
	<div class="site404">
		<div style="width:100%;">
			<h1><img src="__PUBLIC__/main/images/404.png"></h1>
			<h2>{$message}</h2>
			<p>
				页面自动<a class="link" href="{$jumpUrl}">跳转</a>等待时间：<span id="sec">{$waitSecond}</span>
			</p>
		</div>
		<script type="text/javascript">
			$(function() {
				setTimeout("lazyGo();", 1000);
			});
			function lazyGo() {
				var sec = $("#sec").text();
				$("#sec").text(--sec);
				if (sec > 0)
					setTimeout("lazyGo();", 1000);
				else
					window.location.href = "{$jumpUrl}";
			}
		</script>
	</div>
	<include file="Public/footer"/>
</div>
