	<div class="pay_result">
		<h2><img src="__PUBLIC__/main/images/icon117.png">恭喜你，支付成功</h2>
		<eq name="info.order_type" value="2">
			<p>付款金额：<span>￥{$info[custom_amount] - $info[order_amount]}</span></p>

			<p>付款金额：<span>￥{$info.order_amount}</span></p>
		</eq>
		<p><a href="{:U('user/order/info', array('id'=>$info[order_id]))}" class="pay_result_1">查看订单</a><a href="{:U('index/index/index')}" class="pay_result_2">继续购物</a></p>
	</div>
</div>
