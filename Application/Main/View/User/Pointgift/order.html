<!-------头部开始----->
<include file="Public/header"/>
<!-------头部结束----->





<!-------获得积分开始----->
<div class="main w1200">
	<div class="site_position"><a href="{:U('index/index/index')}">首页</a><span>></span><a href="{:U('user/index/index')}">会员中心</a><span>></span>获得积分</div>
	<div class="vip clearfix">
		<include file="Public/user_sidebar"/>
		<div class="vip_r fr">
			<div class="my_subordinate">
				<div class="tabmenu">
					<span><a class='ncm-btn ncm-btn-orange' href="{:U('User/pointgift/index')}">积分商城</a></span>
					<ul class="tab pngFix">
						<!--<li><a href="{:U('user/recommend/index')}">我推荐的人</a></li>
						<li><a href="{:U('user/capital/comission')}">获得分利</a></li>-->
						<li><a href="{:U('user/capital/point')}">积分记录</a></li>
						<li class="on"><a href="{:U('user/Pointgift/order')}">兑换商品列表</a></li>
					</ul>
				</div>
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<th>兑换单号</th>
						<th>兑换商品</th>
						<th>兑换积分数</th>
						<th>兑换时间</th>
						<th>状态</th>
						<th>快递名称</th>
						<th>快递单号</th>
					</tr>
					<volist name="list" id="vo">
						<tr>
							<td align='center'>{$vo.order_sn}</td>
							<td align="center"><img src="__UPLOAD__/{$vo.order_goods.picture}" /><em>{$vo.gift_name}</em></td>
							<td align='center'>{$vo.recommend_points}</td>
							<td align="center">{$vo.add_time|date="Y-m-d H:i",###}</td>
							<td align="center">
								<if condition="$vo.shipping_status eq 0">
									待发货
								<elseif condition="$vo.shipping_status eq 1"/>
									已发货
								</if>
							</td>
							<td align="center">
								{$vo.shipping_name}
							</td>
							<td align="center">
								{$vo.shipping_sn}
							</td>
						</tr>
					</volist>
				</table>
				<div class='pages1'>
					{$page}
				</div>
			</div>
		</div>
	</div>
</div>
<!-------获得积分结束----->



<!-------底部开始----->
<include file="Public/footer"/>
<!-------底部结束----->
