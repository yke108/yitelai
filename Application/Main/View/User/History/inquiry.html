<div class="main w1200">
	<div class="site_position"><a href="{:U('index/index/index')}">首页</a><span>></span><a href="{:U('user/index/index')}">会员中心</a><span>></span>我的评论</div>
	<div class="vip clearfix">
		<include file="Public/user_sidebar"/>
		<div class="vip_r fr">
			<div class="my_comment">
				<div class="tabmenu">
					<ul class="tab pngFix">
						<li class="on"><a href="javascript:;">我的咨询</a></li>
					</ul>
				</div>
				<empty name="list">
					<p style="text-align:center;color:#999999;padding:20px;">暂无相关记录</p>
				<else/>
					<volist name="list" id="vo">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<th width="90">姓名</th>
								<th width="90">电话</th>
								<th width="120">地区</th>
								<th>需求</th>
							</tr>
							<tr>
								<td align="center">{$vo.user_name}</td>
								<td align="center">{$vo.mobile}</td>
								<td align="center">{$vo.region}</td>
								<td align="center">{$vo.content}</td>
							</tr>
						</table>
					</volist>
					<div class="pages1">{$pages}</div>
				</empty>
			</div>
		</div>
	</div>
</div>
<!-------我的评论结束----->

<script>
$(document).ready(function(){
	$(".commentdel").click(function(){
		var url = $(this).attr('href');
		layer.open({
			content: '确定删除吗？',
			btn: ['确认', '取消'],
			shadeClose: false,
			yes: function(index){
				$.post(url, {}, function(d){
					layer.open({time:1,content:d.info});
					if(d.status == 1){
						window.location.reload();
					}
				}, 'json');
				return false;
				layer.close(index)
			}, no: function(index){
				layer.close(index)
			}
		});
		return false;
	})
});
</script>
