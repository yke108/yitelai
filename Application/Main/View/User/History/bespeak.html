<!-------头部开始----->
<include file="Public/header"/>
<!-------头部结束----->





<!-------我的评论开始----->
<div class="main w1200">
	<div class="site_position"><a href="{:U('index/index/index')}">首页</a><span>></span><a href="{:U('user/index/index')}">会员中心</a><span>></span>申请记录</div>
	<div class="vip clearfix">
		<include file="Public/user_sidebar"/>
		<div class="vip_r fr">
			<div class="my_comment">
				<div class="tabmenu">
					<ul class="tab pngFix">
						<li class="on"><a href="javascript:;">申请记录</a></li>
					</ul>
				</div>
				<empty name="list">
					<p style="text-align:center;color:#999999;padding:20px;">暂无相关记录</p>
				<else/>
					
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<th width="90">称呼</th>
								<th>手机号码</th>
								<th>地区</th>
								<th>空间类型</th>
								<th>风格</th>
								<th>项目面积</th>
								<th>预算</th>
								<th>设计师</th>
								<th width="120">申请时间</th>
							</tr>
							<volist name="list" id="vo">
								<tr>
									<td align="center">{$vo.customer_name}</td>
									<td align="center">{$vo.customer_mobile}</td>
									<td align="center">{$vo.region_all}</td>
									<td align="center">{$vo.space_type}</td>
									<td align="center">{$vo.style}</td>
									<td align="center">{$vo.area}平方米</td>
									<td align="center">{$vo.budget}万</td>
									<td align="center">{$vo.designer_name}</td>
									<td align="center">{:date('Y-m-d H:i', $vo[add_time])}</td>
								</tr>
							</volist>
						</table>
					
					<div class="pages1">{$pages}</div>
				</empty>
			</div>
		</div>
	</div>
</div>
<!-------我的评论结束----->



<!-------底部开始----->
<include file="Public/footer"/>
<!-------底部结束----->

<script>
$(document).ready(function(){
	$(".commentdel").click(function(){
		var url = $(this).attr('href');
		layer.open({
			content: '确定删除吗？',
			btn: ['确认', '取消'],
			shadeClose: false,
			yes: function(index){
				$.post(url, {}, function(d){
					layer.open({time:1,content:d.info});
					if(d.status == 1){
						window.location.reload();
					}
				}, 'json');
				return false;
				layer.close(index)
			}, no: function(index){
				layer.close(index)
			}
		});
		return false;
	})
});
</script>
