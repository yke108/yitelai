<!-------头部开始----->
<include file="Public/store_header"/>
<!-------头部结束----->





<!-------店铺定金特权开始----->
<div class="main w1200">
	<div class="deposit_privilege">
		<div class="deposit_privilege_list">
			<empty name="goods_list">
				<p style="text-align:center;color:#999999;padding:20px;">暂无相关记录</p>
			<else/>
				<ul class="clearfix">
					<volist name="goods_list" id="vo">
						<li>
							<a href="{:U('mall/goods/info', array('id'=>$vo[record_id]))}"><img src="__UPLOAD__/thumbs/b512/{$vo.goods_image}" width="275"></a>
							<!--<h2><span>99</span>抵<span>500</span></h2>-->
							<p><a href="{:U('mall/goods/info', array('id'=>$vo[record_id]))}">{$vo.goods_name|msubstr=0,28,'utf-8',true}</a></p>
							<!--<p><span><a href="#">加入购物车 ></a></span></p>-->
						</li>
					</volist>
				</ul>
			</empty>
			<script>
				$(function(){
					$(".deposit_privilege_list ul li:nth-child(4n)").addClass("mr")	
				})
			</script>
		</div>
		<div class="pages1">{$pages}</div>
	</div>
</div>
<!-------店铺定金特权结束----->



<!-------底部开始----->
<include file="Public/footer"/>
<!-------底部结束----->
