<volist name="list" id="vo">
	<tr class="rowlink">
		<td>{$vo.cat_name}</td>
		<td>{$vo.sort_order}</td>
		<td class="center">
			<eq name="vo.is_show" value="1">
				<span style="color:green">是</span>
				<else/>
				<span style="color:red">否</span>
			</eq>
		</td>
		<td>
			<a href="{:U('edit', array('cat_id'=>$vo[cat_id]))}">编辑</a>
			<a href="{:U('del', array('cat_id'=>$vo[cat_id]))}" class="cs_del_confirm" cs_tip="确定删除？">删除</a>
		</td>
	</tr>
</volist>
