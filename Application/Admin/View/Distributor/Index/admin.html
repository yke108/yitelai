<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">添加管理员</h3>
		<form class="form-horizontal cs_ajax_form" method="post" action="{:U('')}">
			<fieldset>
				<div class="form-group">
					<label for="u_username" class="control-label col-sm-2">管理员账号</label>
					<div class="col-sm-8">
						<input name="username" class="input-xlarge form-control" type="text" placeholder="用户名为以字母开头的5-15个字母和数字组合" value="{$info.username}">
					</div>
				</div>
				<div class="form-group">
					<label for="u_fname" class="control-label col-sm-2">姓名</label>
					<div class="col-sm-8">
						<input name="name" class="input-xlarge form-control" type="text" value="{$info.admin_name}">
					</div>
				</div>
				<div class="form-group">
					<label for="u_phone" class="control-label col-sm-2">手机</label>
					<div class="col-sm-8">
						<input name="mobile" class="input-xlarge form-control" type="text" value="{$info.mobile}">
					</div>
				</div>
				<div class="form-group">
					<label for="u_email" class="control-label col-sm-2">Email</label>
					<div class="col-sm-8">
						<input name="email" class="input-xlarge form-control" type="text" value="{$info.email}">
					</div>
				</div>
				<div class="form-group">
					<label for="u_password" class="control-label col-sm-2">密码</label>
					<div class="col-sm-8">
						<div class="sepH_b">
							<input name="password" class="input-xlarge form-control" type="password">
							<span class="help-block">输入密码</span>
						</div>
						<input name="password2" class="input-xlarge form-control" type="password">
						<span class="help-block">再输一遍密码</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并保存</button>
						<input type="hidden" name="distributor_id" value="{$get.distributor_id}" />
						<input type="hidden" name="admin_id" value="{$info.admin_id}" />
						<input type="hidden" name="role_id" value="0" />
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>
