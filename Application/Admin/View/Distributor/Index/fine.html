<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">罚款</h3>
		<form class="form-horizontal cs_ajax_form" action="{:U('')}" method="post" enctype="multipart/form-data">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-1">店铺名称</label>
					<label class="control-label" style="float:left">{$info.distributor_name}</label>
				</div>
				<div class="form-group">
                	<label class="control-label col-sm-1">罚款金额</label>
					<div class="col-sm-2 col-md-4">
                    <input type="text" class='input-xlarge form-control' name="money" value="" />
                    </div>
                </div>
                <div class="form-group">
                	<label class="control-label col-sm-1">罚款原因</label>
					<div class="col-sm-2 col-md-4">
                    <input type="text" class='input-xlarge form-control' name="reason" value="" />
                    </div>
                </div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-1">
						<button class="btn btn-default" type="submit">确认并保存</button>
                    	<input type='hidden' name='distributor_id' value="{$info.distributor_id}" />
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>
