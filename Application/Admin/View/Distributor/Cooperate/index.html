<style>
th.cur{cursor: pointer;}
</style>
<div class="row search_page">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">申请合作列表
			
			<div style="clear:both"></div>
		</h3>
        <div class="well clearfix">
			<div class="pull-left">
				<form action="{:U('')}" method="get" class="cs_ajax_form">
				关键词：
				<input type="text" class="form-control input-sm" placeholder="联系人姓名或电话" style="display:inline-block;width:auto;" name="keyword" value="{$get.keyword}"/>
				添加时间：
                <input type='text' style='width:100px;display:inline;' placeholder="开始时间" value="{$get.start_time}" name='start_time' class='form-control input-sm hy_dp' /> - <input value="{$get.end_time}" placeholder="结束时间" style='width:100px;display:inline;' class='form-control input-sm hy_dp' type='text' name='end_time' />
				<button type="submit" class="btn btn-default btn-sm" style='margin-left:20px;'>搜索</button>
			</form>
			</div>
        </div>
	</div>
	<div style="clear:both;">
		<div class="row sepH_c">
			<div class="dataTables_wrapper col-sm-12 col-md-12">
				<table class="table table-striped table-bordered">
                    <thead>
                        <tr class="sort">
							<th width='100'>品牌</th>
							<th>网址</th>
							<th width='220'>地区</th>
							<th width='90'>合作方式</th>
							<th width='160'>联系人信息</th>
							<th width='160'>申请会员信息</th>
							<th width='120'>提交时间</th>
							<th width='200'>客户建议</th>
                            <!--<th>操作</th>-->
                        </tr>
                    </thead>
                    <tbody id='tblc'>
						<volist name="list" id="vo">
							<tr class="rowlink">
								<td>{$vo.brand}</td>
								<td>{$vo.web_url}</td>
								<td>{$regions[$vo[region_code]]}</td>
								<td>{$vo.type}</td>
								<td>
									<p>姓名:{$vo.consignee}</p>
									<p>手机号:{$vo.tel}</p>
								</td>
								<td>
									<if condition='$vo[user_id] gt 0'>
									<p>昵称：{$users[$vo[user_id]][nick_name]}</p>
									<p>手机号：{$users[$vo[user_id]][mobile]}</p>
									</if>
								</td>
								<td>{$vo.add_time|date="Y-m-d H:i",###}</td>
								<td>{$vo.content}</td>
								<!--<td></td>-->
							</tr>
						</volist>
                    </tbody>
                </table>
				<div id="pwrap">{$pager}</div>
			</div>
		</div>
	</div>
</div>
