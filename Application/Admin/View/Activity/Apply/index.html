<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">活动报名
			<div style="clear:both"></div>
		</h3>
		<div class="well clearfix">
			<div class="pull-left">
			<form class="cs_ajax_form form-inline" action="{:U('')}" method="get">
				关键词：
				<input class="form-control input-sm" name="keyword" value="{$get.keyword}" placeholder="用户昵称/活动" style="display:inline-block;width:auto;" type="text">
				
				<button class="btn btn-default btn-sm">搜索</button>
			</form>
			</div>
		</div>
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12">
				<table class="table_vam table table-striped table-bordered">
                    <thead>
                        <tr>
                        	<th>用户头像</th>
							<th>用户昵称</th>
							<th>活动</th>
							<th>报名时间</th>
                        </tr>
                    </thead>
                    <tbody>
						<volist name="list" id="vo">
							<tr class="rowlink">
							    <td>
									<if condition="$vo.user_img neq ''">
										<img src="__UPLOAD__/thumbs/b90/{$vo.user_img}" height='32' />
									<elseif condition="$vo.headimgurl neq ''" />
										<img src="{$vo.headimgurl}" height='32' />
									</if>
								</td>
								<td>{$vo.nick_name}</td>
								<td>{$vo.activity_title}</td>
								<td>{$vo.add_time|date="Y-m-d",###}</td>
							</tr>
						</volist>
                    </tbody>
                </table>
				<div id="pwrap">{$pager}</div>
			</div>
		</div>
	</div>
</div>
