<style type="text/css">
td a.goodst{display:inline-block;width:16px;height:16px;border-radius:50%;}
td a.goodst0{background:#DDD;}
td a.goodst1{background:green;}
</style>
<div class="row search_page">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">微信菜单
			<a id="rec_add" href="{:U('add')}" class="btn btn-info btn-sm alink_r">添加菜单</a>
			<a id="rec_add" href="{:U('menu')}" class="btn btn-info btn-sm alink_r cs_ajax_link">发布菜单</a>
			<div style="clear:both"></div>
		</h3>
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12 dataTables_wrapper">
				<table class="table table-striped table-bordered">
                    <thead>
                        <tr>
							<th>菜单名称</th>
							<th>类型</th> 	
							<th>菜单值</th>
							<th>排序</th>
							<th>状态</th>
							<th>添加时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id='tblc'>
						<volist name="list" id="vo">
							<tr class="rowlink">
								<td><span style="padding-left:{$vo['level']*35}px;">{$vo.menu_name}</td>
								<td>
									<switch name="vo.menu_type">
										<case value="1">按钮</case>
										<case value="2">链接</case>
										<case value="3">地理位置</case>
									</switch>
								</td>
								<td>{$vo.menu_value}</td>
								<td>{$vo.order_sort}</td>
						        <td>
									<eq name="vo.menu_status" value="1">
										<font color="green">启用
									<else/>
										<font color="red">禁用
									</eq>
								</td>
								<td>{:date('Y-m-d H:i:s',$vo[add_time])}</td>
						        <td width='200' align='center'>
						        	<a href="{:U('edit',array('menu_id'=>$vo[menu_id]))}">修改</a>
									<a href="{:U('del',array('menu_id'=>$vo[menu_id]))}" class="cs_del_confirm" cs_tip="确定删除？">删除</a>
						        </td>
							</tr>
						</volist>
                    </tbody>
                </table>
				<div id="pwrap">{$page}</div>
			</div>
		</div>
	</div>
</div>
