		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12 dataTables_wrapper">
				<table class="table table-striped table-bordered">
					<thead>
						<tr class="sort"> 
							<th>名称</th>
							<th>MEDIA_ID</th>
							<th>添加时间</th>
							<th class="center">操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="vo">
							<tr class="rowlink">
								<td>{$vo.media_name}</td>

								<td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>

				</table>
				<div id="pwrap">{$pager}</div>

<script type="text/javascript">
function send(id){
	layer.open({
		content: '确认发送吗？',
		btn: ['确认', '取消'],
		shadeClose: true,
		yes: function(index){					
			$.post("{:U('')}",{id:id},function(d){
				layer.msg(d.info);
			},'json');
			layer.close(index);
		}, no: function(index){
			layer.close(index);
		}
	});
}
</script>
