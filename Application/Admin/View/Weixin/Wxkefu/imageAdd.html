<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">新增图片素材</h3>
        <form class="form-horizontal cs_ajax_form" method="post" action="{:U('')}">
			<fieldset>
                <div class="form-group">
					<label class="control-label col-sm-2">图片</label>
					<div class="col-sm-8">
						<input class="hy_upload_single" hy_field="picture" value="上传图片" style="width:200px;height:150px;" src="{$info.picture}"/>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并保存</button>
					</div>
				</div>
            </fieldset>
        </form>
    </div>
</div>
