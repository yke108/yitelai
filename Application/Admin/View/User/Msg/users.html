<div class="row hy_page_content search_page" href="{:U('',$get)}">
    <div class="col-sm-12 col-md-12">
		<h3 class="heading">会员列表</h3>
		<div class="well clearfix">
			<div class="pull-left">
				<form class="form-horizontal cs_ajax_form form-inline" method="get" action="{:U('')}">
					昵称：
					<input name="nick_name" value="{$get.nick_name}" type="text" class="form-control input-sm" placeholder="昵称" style="display:inline-block;width:auto;" />
					<button class="btn btn-default btn-sm" type="submit" style='margin-left:20px;'>搜索</button>
				</form>
			</div>
        </div>
        <table class="table table-striped table-bordered hy_idsel_in_iframe">
            <thead>
			    <tr>
					<th></th>
					<th>用户昵称</th>
			        <th>用户手机</th>
			    </tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
			    	<tr>
						<td><input type='checkbox' value='{$vo.user_id}' title="{$vo.nick_name}" /></td>
				        <td>{$vo.nick_name}</td>
						<td>{$vo.mobile}</td>						
				    </tr>
				</volist>
			</tbody>        
		</table>
		<div id="pwrap">{$pager}</div>
    </div>
</div>
