<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">会员等级 
			<a id="rec_add" href="{:U('add')}" class="btn btn-info btn-sm alink_r cs_ajax_link">添加会员等级</a>
			<div style="clear:both"></div>
		</h3>
		<div class="row sepH_c">
			<div class="col-sm-8 col-md-8">
				<table class="table table-striped table-bordered">
                    <thead>
                        <tr>
							<th>等级名称</th>
							<th>等级会员数</th>
							<th>积分下限</th>
							<!--<th>积分上限</th>-->
							<th>折扣</th>
							<th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
						<volist name="list" id="vo">
							<tr class="rowlink">
								<td>{$vo.rank_name}</td>
								<td><a href="{:U('user/index/index', array('rank'=>$vo[rank_id]))}">{$vo.user_count}</a></td>
								<td>{$vo.min_points}</td>
								<!--<td>{$vo.max_points}</td>-->
								<td>
									<if condition="($vo[discount] eq 0) OR $vo[discount] eq 100">
										无折扣
									<else/>
										{$vo[discount]/10}折
									</if>
								</td>
								<td class="center">
									<a href="{:U('edit', array('rank_id'=>$vo[rank_id]))}" class="cs_ajax_link">编辑</a>
									<!--<a href="{:U('del', array('rank_id'=>$vo[rank_id]))}" class="cs_del_confirm" cs_tip="确定删除？">删除</a>-->
								</td>
							</tr>
						</volist>
                    </tbody>
                </table>
				<div id="pwrap">{$pager}</div>
			</div>
		</div>
	</div>
</div>
