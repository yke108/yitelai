<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">指派客户</h3>
		<form class="form-horizontal cs_ajax_form" method="post" action="{:U('')}">
			<input type="hidden" name="user_id" value="{$get.user_id}" />
			<fieldset>
				<div class="form-group" id="select_wrap">
					<label class="control-label col-sm-1">指派给店铺</label>
					<div class="col-sm-4">
						<input name="distributor_name" class="input-xlarge form-control hy_select_id" href="{:U('distributors', array('distributor_id'=>'sdistributor_id'))}" refid="0" type="text" placeholder="请选择" value="" readonly style="cursor:pointer;">
						<input type="hidden" name="distributor_id" value="">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-1">备注</label>
					<div class="col-sm-4">
						<textarea name="designate_remark" class="input-xlarge form-control" style="height:200px;"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-1">
						<button class="btn btn-default" type="submit">确认并保存</button>
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>

<script type="text/javascript">
$('.hy_select_id').bind('click', function(){
	var w = $(this).attr('hyw');
	var h = $(this).attr('hyh');
	var url = $(this).attr('href');
	var distributor_id = $('input[name=distributor_id]').val();
	if(distributor_id != '') url = url.replace('sdistributor_id', distributor_id);
	if(w == undefined) w = 700;
	if(h == undefined) h = 530;
	layer.open({
	  type: 2,
	  title:'请选择',
	  area: [w+'px', h+'px'],
	  fix: false, //不固定
	  maxmin: true,
	  content:url
	});
});
</script>
