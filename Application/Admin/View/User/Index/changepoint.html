<style>
.red{color:#ff0000;}
.self_label{display:inline-block;margin-right:17px;margin-bottom:11px;}
.modal-content{padding:10px;}
</style>
<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">变更积分</h3>
			<form class="form-horizontal cs_ajax_form" method="post" action="{:U('')}">
				<input type="hidden" name="user_id" value="{$get.user_id}" />
				<fieldset>
					
					<div class="form-group">
						<label class="control-label col-sm-2">变更类型</label>
						<div class="col-sm-8">
							<label class="radio-inline">
								<input value="1" name="change_type" type="radio" checked="checked">
								增加
							</label>
							<label class="radio-inline">
								<input value="0" name="change_type" type="radio">
								减少
							</label>
						</div>
					</div>
					
					<div class="form-group">
						<label for="u_fname" class="control-label col-sm-2">调整积分</label>
						<div class="col-sm-8">
							<input name="point" class="input-xlarge form-control" type="text" value="">
						</div>
					</div>
					
					<div class="form-group">
						<label for="u_fname" class="control-label col-sm-2">说明</label>
						<div class="col-sm-8">
							<textarea name="content" class="input-xlarge form-control" style="height:150px"></textarea>
							<span class="help-block">说明以消息发给会员</span>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2">
							<button href="" class="btn btn-default" type="submit">确认并保存</button>
						</div>
					</div>
				</fieldset>
			</form>
    </div>
</div>
