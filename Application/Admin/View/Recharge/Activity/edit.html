<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading"><gt name="info.cat_id" value="0">充值活动修改<else/>充值活动增加</gt></h3>
			<php>$action = $info['activity_id'] > 0 ? U('edit', array('id'=>$info['activity_id'])) : U('add');</php>
		<form class="form-horizontal" action="{$action}" method="post" enctype="multipart/form-data">
			<fieldset>			
				<div class="form-group">
					<label class="control-label col-sm-2">活动名称</label>
					<div class="col-sm-6 col-md-6">
						<input name="title" class="input-xlarge form-control" type="text" value="{$info.title}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">累计增送天数</label>
					<div class="col-sm-6 col-md-6">
						<input name="days" class="input-xlarge form-control" type="text" value="{$info.days}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">条件金额</label>
					<div class="col-sm-6 col-md-6">
						<input name="limit_money" class="input-xlarge form-control" type="text" value="{$info.limit_money}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">累计赠送金额</label>
					<div class="col-sm-6 col-md-6">
						<input name="money" class="input-xlarge form-control" type="text" value="{$info.money}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">活动开始时间</label>
					<div class="col-sm-6 col-md-6">
						<input name="start_time" class="input-xlarge form-control hy_dp" type="text" value="<if condition='$info.start_time neq ""'>{$info.start_time|date='Y-m-d',###}<else/>{:date('Y-m-d',NOW_TIME)}</if>">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">活动结束时间</label>
					<div class="col-sm-6 col-md-6">
						<input name="end_time" class="input-xlarge form-control hy_dp" type="text" value="<if condition='$info.end_time neq ""'>{$info.end_time|date='Y-m-d',###}<else/>{:date('Y-m-d',NOW_TIME)}</if>">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">活动说明</label>
					<div class="col-sm-6 col-md-6">
						<textarea class='form-control' style='height:150px;' name='description'>{$info.description}</textarea>
					</div>
				</div>
				

				<!--<div class="form-group">
					<label class="control-label col-sm-2">活动状态是否开启</label>
					<div class="col-sm-8">
						<label class="radio-inline">
							<input value="1" id="s_yes" name="status" {:m_checked($info[status], 1)} type="radio">
							是
						</label>
						<label class="radio-inline">
							<input value="0" id="s_no" name="status" {:m_checked($info[status], 0)} type="radio">
							否
						</label>
					</div>
				</div>-->

				<div class="form-group">
					<label class="control-label col-sm-2">排序</label>
					<div class="col-sm-2 col-md-2">
						<input name="sort_order" class="input-xlarge form-control" type="text" value="{$info.sort_order}">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并保存</button>
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>
