<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading"><gt name="info.ad_id" value="0">编辑广告<else/>添加广告</gt></h3>
		<form class="form-horizontal cs_ajax_form" method="post" action="{:U('')}" enctype="multipart/form-data">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-2">广告位置</label>
					<div class="col-sm-6 col-md-6">
						<select class="form-control" name="position_code">
							<option value="">选择广告位置</option>
							<foreach name="p_list" key="key" item="vo">
								<option {:m_selected($key,$info[position_code])} value="{$key}">{$vo}</option>
							</foreach>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">广告图片</label>
					<div class="col-sm-8">
						<input class="hy_upload_single" hy_field="ad_picture" value="上传图片" style="width:200px;height:150px;" src="<notempty name='info.ad_picture'>{$info.ad_picture}</notempty>"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">广告链接</label>
					<div class="col-sm-6 col-md-6">
						<input name="ad_value" class="input-xlarge form-control" type="text" value="{$info.ad_value}">
						<span>链接应以http://或https://开头</span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">广告标题</label>
					<div class="col-sm-6 col-md-6">
						<input name="ad_name" class="input-xlarge form-control" type="text" value="{$info.ad_name}">
						
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">广告描述</label>
					<div class="col-sm-6 col-md-6">
						<input name="ad_desc" class="input-xlarge form-control" type="text" value="{$info.ad_desc}">
						
					</div>
				</div>
				
				<!--<div class="form-group">
					<label class="control-label col-sm-2">特卖专场日期</label>
					<div class="col-sm-6 col-md-6">
						<input name="ad_time" class="input-xlarge form-control" type="text" value="{$info.ad_time}" placeholder="特卖专场用">
						
					</div>
				</div>-->
				
				<div class="form-group">
					<label class="control-label col-sm-2">是否发布</label>
					<div class="col-sm-8">
						<label class="radio-inline">
							<input value="1" name="enabled" <gt name="info.enabled" value="0">{:m_checked($info[enabled],1)}<else/>checked="checked"</gt> type="radio">
							是
						</label>
						<label class="radio-inline">
							<input value="0" name="enabled" <gt name="info.enabled" value="0">{:m_checked($info[enabled],0)}</gt> type="radio">
							否
						</label>
					</div>
				</div>
				
				<div class="form-group">
					<label for="u_fname" class="control-label col-sm-2">开始时间</label>
					<div class="col-sm-3 col-md-3">
						<input class="form-control hy_dp" type="text" name="start_time" value="<notempty name="info.start_time">{$info.start_time}</notempty>">
						<span class="help-block">请选择开始时间</span>
					</div>
				</div>
				
				<div class="form-group">
					<label for="u_fname" class="control-label col-sm-2">结束时间</label>
					<div class="col-sm-3 col-md-3">
						<input class="form-control hy_dp" type="text" name="end_time" value="<notempty name="info.end_time">{$info.end_time}</notempty>">
						<span class="help-block">请选择结束时间</span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">排序</label>
					<div class="col-sm-2 col-md-2">
						<input name="sort_order" class="input-xlarge form-control" type="text" value="{$info.sort_order|default=50}">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并保存</button>
						<input type="hidden" name="ad_id" value="{$info.ad_id}" />
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>
