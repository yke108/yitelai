<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">备注</h3>
		<form class="form-horizontal cs_ajax_form" action="{:U('')}" method="post" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{$info.merchant_id}" />
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-2">是否通过审核</label>
					<div class="col-sm-8">
						<label class="radio-inline">
							<input value="1" name="status" type="radio" {:m_checked($info[status], 1)}>
							通过
						</label>
						<label class="radio-inline">
							<input value="2" name="status" type="radio" {:m_checked($info[status], 2)}>
							不通过
						</label>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">备注</label>
					<div class="col-sm-6 col-md-6">
						<input name="remark" class="input-xlarge form-control" type="text" value="{$info.remark}">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并保存</button>
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>
