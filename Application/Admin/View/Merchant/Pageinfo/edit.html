<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading"><gt name="info.page_id" value="0">入驻说明修改<else/>入驻说明增加</gt></h3>
		<form class="form-horizontal cs_ajax_form" action="{:U('')}" method="post" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{$info.page_id}" />
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-2">图片</label>
					<div class="col-sm-8">
						<input class="hy_upload_single" hy_field="page_picture" value="上传图片" style="width:200px;height:150px;" src="<notempty name="info.page_picture">{$info.page_picture}</notempty>"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">标题</label>
					<div class="col-sm-6 col-md-6">
						<input name="page_title" class="input-xlarge form-control" type="text" value="{$info.page_title}">
					</div>
				</div>
				
				<!--<div class="form-group">
					<label class="control-label col-sm-2">简介</label>
					<div class="col-sm-6 col-md-6">
						<input name="page_intro" class="input-xlarge form-control" type="text" value="{$info.page_intro}">
					</div>
				</div>-->

				<lt name="info.page_id" value="1">
				<div class="form-group">
					<label class="control-label col-sm-2">页面类型</label>
					<div class="col-sm-8">
						<label class="radio-inline">
							<input value="1" name="page_type" {:m_checked($info[page_type], 1)} type="radio">
							普通页面
						</label>
						<label class="radio-inline">
							<input value="2" name="page_type" {:m_checked($info[page_type], 2)} type="radio">
							系统页面
						</label>
						<label class="radio-inline">
							<input value="3" name="page_type" {:m_checked($info[page_type], 3)} type="radio">
							商家入驻
						</label>
					</div>
				</div>
				</lt>

				<!-- <div class="form-group">
					<label for="u_email" class="control-label col-sm-2">分销商</label>
					<div class="col-sm-6 col-md-6">
						<select class="form-control" name="cat_id">
							<volist name="catlist" id="vo">
								<option  {:m_selected($info[cat_id], $vo[cat_id])} value="{$vo.cat_id}">
										{$vo.cat_name}
								</option>
							</volist>
						</select>
					</div>
				</div> -->
				
				<div class="form-group">
					<label for="u_fname" class="control-label col-sm-2">页面内容</label>
					<div class="col-sm-9">
						<textarea id="ueditor" name="page_content" style="width:100%;height:300px;">{$info.page_content}</textarea>
					</div>
				</div>
				

				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并保存</button>
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function(){
	var ue = UE.getEditor('ueditor',{maximumWords:15000,initialFrameWidth:1000,elementPathEnabled :false});
});
</script>
