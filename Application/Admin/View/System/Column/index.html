<style type="text/css">
.rowlink2{cursor: pointer;}
#c_table_list tr td,#c_table_list tr th{border:1px solid #BBB;vertical-align: middle;}
</style>
<div class="row hy_page_content" href="{:U('', $get)}">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">导航栏目
			<a href="{:U('add')}" hy_w="800" class="btn btn-info btn-sm alink_r cs_ajax_link hy_show_modal {:CheckPurview('system_role_add')}">添加菜单</a>
			<div style="clear:both"></div>
		</h3>
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12">
				<table class="table table-striped table-bordered" id="c_table_list">
                    <thead>
                        <tr>
							<th style="width:20%;">栏目名称</th>
							<th>排序</th>
							<th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
						<foreach name="column_list" key="ko" item="vo">
							<tr class="rowlink2 top_action">
								<td>{$vo.column_name}</td>
								<td>{$vo.sort_order}</td>
								<td>
									<a href="{:U('edit', array('id'=>$vo[column_id]))}" hy_w="800" class="cs_ajax_link hy_show_modal {:CheckPurview('admin_action_edit')}">编辑</a>
									<a href="{:U('del', array('id'=>$vo[column_id]))}" class="cs_del_confirm {:CheckPurview('admin_action_del')}"
										 cs_tip="确定删除？">删除</a>
									 
								</td>
							</tr>
						</foreach>
                    </tbody>
                </table>
				<div>{$page}</div>
			</div>
		</div>
		
		
	</div>
</div>
