<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">操作日志
			<div style="clear:both"></div>
		</h3>
		<div class="well clearfix">
			<div class="pull-left">
				<form class="form-horizontal cs_ajax_form form-inline" method="get" action="{:U('')}">
					<input name="fullname" value="{$get.fullname}" type="text" class="form-control input-sm" placeholder="请输入会员姓名">
                    <input type='text' style='width:100px;display:inline;' placeholder="开始时间" value="{$get.start}" name='start' class='form-control input-sm hy_dp' /> - <input value="{$get.end}" placeholder="结束时间" style='width:100px;display:inline;' class='form-control input-sm hy_dp' type='text' name='end' />
					<button class="btn btn-default btn-sm" type="submit">搜索</button>
				</form>
			</div>
        </div>
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12">
				<table class="table table-striped table-bordered">
                    <thead>
                        <tr>
							<th width="16%">会员名称</th>
							<th width="16%">手机号码</th>
                            <th width="16%">IP地址</th>
   	  	  	  	  	  	  	<th width="16%">内容</th>
                            <th width="16%">时间</th>
                            <th width="16%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
						<volist name="list" id="vo">
							<tr class="rowlink top_action">
								<td width="16%">{$vo.fullname}</td>
								<td width="16%">{$vo.mobile}</td>
                                <td width="16%">{$vo.ip}</td>
                                <td width="16%">{$vo.log}</td>
                                <td width="16%">{$vo.time}</td>
                              	<td width="16%">
                                <!--<a class="cs_ajax_link hy_show_modal" href="{:U('',array('id'=>$vo['id'],'step' => 1))}" hy_w="600" hy_h="250">提醒</a>-->
                              </td>
						  </tr>
						</volist>
                    </tbody>
                </table>
				<div id="pwrap">{$pager}</div>
			</div>
		</div>
	</div>
</div>
