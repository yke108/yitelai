<style>
th.cur{cursor: pointer;}
</style>
<div class="row search_page">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">家装公司列表
			<a href="{:U('add')}" class="btn btn-info btn-sm alink_r">添加家装公司</a>
			<div style="clear:both"></div>
		</h3>
        <div class="well clearfix">
			<div class="pull-left">
				<form action="{:U('')}" method="get" class="cs_ajax_form">
				关键词：
				<input type="text" class="form-control input-sm" placeholder="家装公司名称" style="display:inline-block;width:auto;" name="keyword" value="{$get.keyword}"/>
				状态：
				<select class="form-control input-sm" name="is_show">
					<option value="">全部状态</option>
					<option <eq name="get.is_show" value="1">selected="selected"</eq> value="1">显示</option>
					<option <eq name="get.is_show" value="2">selected="selected"</eq> value="2">隐藏</option>
				</select>
				添加时间：
                <input type='text' style='width:100px;display:inline;' placeholder="开始时间" value="{$get.start_time}" name='start_time' class='form-control input-sm hy_dp' /> - <input value="{$get.end_time}" placeholder="结束时间" style='width:100px;display:inline;' class='form-control input-sm hy_dp' type='text' name='end_time' />
				<button type="submit" class="btn btn-default btn-sm" style='margin-left:20px;'>搜索</button>
			</form>
			</div>
        </div>
	</div>
	<div style="clear:both;">
		<div class="row sepH_c">
			<div class="dataTables_wrapper col-sm-12 col-md-12">
				<table class="table table-striped table-bordered">
                    <thead>
                        <tr class="sort">
							<th>家装公司LOGO</th>
							<th>家装公司名称</th>
							<th>所在区县</th>
							<th>公司客服电话</th>
							<th>状态</th>
							<th>添加时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id='tblc'>
						<volist name="list" id="vo">
							<tr class="rowlink">
								<td>
									<notempty name="vo.distributor_image">
										<img src="{:picurl($vo['distributor_image'])}" height="40">
									</notempty>
								</td>
								<td>{$vo.distributor_name}</td>
								<td>{$vo.region_name}</td>
								<td>{$vo.distributor_tel}</td>
								<td>
									<eq name="vo.is_show" value="1">
										<a class='cs_ajax_link label label-success' href="{:U('isshow',array('id'=>$vo['distributor_id']))}">显示</a>
									<else/>
										<a class='cs_ajax_link label label-danger' href="{:U('isshow',array('id'=>$vo['distributor_id']))}">隐藏</a>
									</eq>
								</td>
								<td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
								<td>
									<a href="{:U('company/designerinfo/index', array('distributor_id'=>$vo[distributor_id]))}">设计师管理</a>
									<a href="{:U('company/order/index', array('distributor_id'=>$vo[distributor_id]))}">预约管理</a>
									<a href="{:U('edit', array('distributor_id'=>$vo[distributor_id]))}">编辑</a>
									<a href="{:U('del', array('distributor_id'=>$vo[distributor_id]))}" class="cs_del_confirm" cs_tip="确定删除？">删除</a>
								</td>
							</tr>
						</volist>
                    </tbody>
                </table>
				<div id="pwrap">{$pager}</div>
			</div>
		</div>
	</div>
</div>
