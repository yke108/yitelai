<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading"><gt name="info.beauty_id" value="0">编辑会员<else/>添加会员</gt></h3>
		<form class="form-horizontal cs_ajax_form" action="{:U('')}" method="post">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-1">图片</label>
					<div class="col-sm-8">
						<input class="hy_upload_single" hy_field="picture" value="上传图片" style="width:200px;height:150px;" src="<notempty name="info.picture">{$info.picture}</notempty>"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-1">分类</label>
					<div class="col-sm-4 col-md-4">
						<select class="form-control" name="cat_id">
							<option value="">选择分类</option>
							<volist name="catlist" id="vo">
								<option {:m_selected($info[cat_id], $vo[cat_id])} value="{$vo.cat_id}">{$vo.cat_name}</option>
							</volist>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-1">姓名</label>
					<div class="col-sm-6 col-md-6">
						<input name="name" class="input-xlarge form-control" type="text" value="{$info.name}">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-1">年龄</label>
					<div class="col-sm-6 col-md-6">
						<input name="age" class="input-xlarge form-control" type="text" value="{$info.age}">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-1">星座</label>
					<div class="col-sm-3 col-md-4">
						<input name="sign" class="input-xlarge form-control" type="text" value="{$info.sign}">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-1">职业</label>
					<div class="col-sm-3 col-md-4">
						<input name="career" class="input-xlarge form-control" type="text" value="{$info.career}">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-1">简介</label>
					<div class="col-sm-6 col-md-6">
						<textarea name="intro" class="input-xlarge form-control" style="height:400px;">{$info.intro}</textarea>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-1">展示面</label>
					<div class="col-sm-9">
						<textarea id="ueditor" name="content" style="width:100%;height:300px;">
							{$info.content}
						</textarea>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-1">排序</label>
					<div class="col-sm-2 col-md-2">
						<input name="sort_order" class="input-xlarge form-control" type="text" value="{$info.sort_order|default=50}">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-1">是否显示</label>
					<div class="col-sm-8">
						<label class="radio-inline">
							<input value="1" name="is_open" <gt name="info.beauty_id" value="0">{:m_checked($info[is_open], 1)}<else/>checked="checked"</gt> type="radio">
							是
						</label>
						<label class="radio-inline">
							<input value="0" name="is_open" <gt name="info.beauty_id" value="0">{:m_checked($info[is_open], 0)}</gt> type="radio">
							否
						</label>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-1">
						<button class="btn btn-default" type="submit">确认并保存</button>
						<input type="hidden" name="beauty_id" value="{$info.beauty_id}" />
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>
