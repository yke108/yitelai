<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading"><gt name="info.cat_id" value="0">分类修改<else/>分类增加</gt></h3>
		<form class="form-horizontal cs_ajax_form" action="{:U('')}" method="post">
			<fieldset>
				<div class="form-group">
					<label for="u_email" class="control-label col-sm-2">上级分类</label>
					<div class="col-sm-6 col-md-6">
						<select class="form-control" name="parent_id">
							<option value="">顶级分类</option>
							<volist name="toplist" id="vo">
								<option {:m_selected($vo[cat_id], $info[parent_id])} value="{$vo.cat_id}">
										{$vo.cat_name}
								</option>
							</volist>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">分类名称</label>
					<div class="col-sm-6 col-md-6">
						<input name="cat_name" class="input-xlarge form-control" type="text" value="{$info.cat_name}">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">排序</label>
					<div class="col-sm-2 col-md-2">
						<input name="sort_order" class="input-xlarge form-control" type="text" value="{$info.sort_order|default=50}">
					</div>
				</div>
				
				<!--<div class="form-group">
					<label class="control-label col-sm-2">是否显示</label>
					<div class="col-sm-8">
						<label class="radio-inline">
							<input value="1" name="is_show" <gt name="info.cat_id" value="0">{:m_checked($info[is_show], 1)}<else/>checked="checked"</gt> type="radio">
							是
						</label>
						<label class="radio-inline">
							<input value="0" name="is_show" <gt name="info.cat_id" value="0">{:m_checked($info[is_show], 0)}</gt> type="radio">
							否
						</label>
					</div>
				</div>-->
				
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并保存</button>
						<input type="hidden" name="cat_id" value="{$info.cat_id}" />
					</div>
				</div>
			</fieldset>
		</form>
    </div>

</div>
