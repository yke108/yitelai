<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">设置负责人</h3>
		<form class="form-horizontal" action="{:U('')}" method="post" enctype="multipart/form-data">
			<fieldset>			
				<div class="form-group">
					<label class="control-label col-sm-2">区域名称</label>
					<div class="col-sm-6 col-md-6">
						<input readonly class="input-xlarge form-control" type="text" value="{$info.area_name}">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2">负责人</label>
					<div class="col-sm-6 col-md-6">
						<select class="form-control" name="admin_id">
							<option value="">请选择</option>
							<foreach name="admin_list" item="vo">
								<option {:m_selected($vo[admin_id],$info[admin_id])} value="{$vo.admin_id}">{$vo.admin_name}</option>
							</foreach>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<input type="hidden" name="area_id" value="{$info.area_id}"/>
						<button class="btn btn-default" type="submit">确认并保存</button>
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>
