<style>
.thumbnail99{
	position: relative;
	z-index: 0;
}
.thumbnail99:hover{
	background-color: transparent;
	z-index: 50;
}

.thumbnail99 span{ /*CSS for enlarged image*/
	position: absolute;
	background-color:lightyellow;
	padding: 1px;
	left: -1000px;
	border: 1px dashed gray;
	visibility:hidden;
	color: black;
	text-decoration:none;
}

.thumbnail99 span img{ /*CSS for enlarged image*/
	border-width: 0;
	padding: 2px;
}

.thumbnail99:hover span{ /*CSS for enlarged image on hover*/
	visibility: visible;
	top: -30px;
	left: 55px; /*position where enlarged image should offset horizontally */
}
</style>
