<div class="row">
    <div class="col-sm-6 col-md-6">
        <h3 class="heading"><gt name="info.scene_id">修改场景<else/>添加场景</gt></h3>
			<form class="form-horizontal cs_ajax_form" method="post" enctype="multipart/form-data">
				<fieldset>
                    <div class="form-group">
						<label class="control-label col-sm-2">场景名称</label>
						<div class="col-sm-8">
							<input name="name" class="input-xlarge form-control" type="text" value="{$info.name}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2">场景ICON</label>
						<div class="col-sm-8">
							<input class="hy_upload_single" hy_field="picture" value="上传图片" style="width:200px;height:150px;" src="<notempty name="info.picture">{$info.picture}</notempty>"/>
							<span class="help-block">尺寸：30px * 20px</span>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2">排序</label>
						<div class="col-sm-4">
							<input name="sort_order" class="input-xlarge form-control" type="text" value="{$info.sort_order|default=50}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2">是否显示</label>
						<div class="col-sm-8">
							<label class="radio-inline">
								<input value="1" name="is_show" type="radio" <gt name="info.scene_id">{:m_checked(1, $info[is_show])}<else/>checked="checked"</gt> />
								是
							</label>
							<label class="radio-inline">
								<input value="0" name="is_show" type="radio" <gt name="info.scene_id">{:m_checked(0, $info[is_show])}</gt> />
								否
							</label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2">
							<button class="btn btn-default" type="submit">确认并修改</button>
							<input type="hidden" name="scene_id" value="{$info.scene_id}" />
						</div>
					</div>
				</fieldset>
			</form>
    </div>
</div>
