<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">审核
			<div style="clear:both"></div>
		</h3>
		<form class="form-horizontal cs_ajax_form" method="post" action="{:U('')}">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-4">头像</label>
					<div class="col-sm-6">
						<notempty name="info.user_img"><img src="__UPLOAD__/{$info.user_img}" width="200" /></notempty>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">昵称</label>
					<div class="col-sm-6">
						<input name="nick_name" class="input-xlarge form-control" type="text" value="{$info.nick_name}" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">姓名</label>
					<div class="col-sm-6">
						<input name="real_name" class="input-xlarge form-control" type="text" value="<if condition='$apply_info.name neq ""'>{$apply_info.name}<else/>{$info.nick_name}</if>" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">手机号</label>
					<div class="col-sm-6">
						<input name="mobile" class="input-xlarge form-control" type="text" value="<if condition='$apply_info.tel neq ""'>{$apply_info.tel}<else/>{$info.mobile}</if>" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">申请类型</label>
					<div class="col-sm-6">
						<input name="mobile" class="input-xlarge form-control" type="text" value="<if condition='$apply_info.type eq 1'>直接申请<else/>填邀请码</if>" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">注册时间</label>
					<div class="col-sm-6">
						<input name="reg_time" class="input-xlarge form-control" type="text" value="{$info.reg_time|date="Y-m-d H:i:s",###}" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">是否通过审核</label>
					<div class="col-sm-8">
						<label class="radio-inline">
							<input value="3" name="status"  type="radio">
							是
						</label>
						<label class="radio-inline">
							<input value="4" name="status" type="radio">
							否
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4">审核反馈信息</label>
					<div class="col-sm-6">
						<textarea name="feedback" class="input-xlarge form-control" >{$info.feedback}</textarea>
					</div>
				</div>
				<if condition='$apply_info[type] eq 1'>
				<div class="form-group">
					<label class="control-label col-sm-4">运营商</label>
					<div class="col-sm-6">
						<select class='form-control' name='distributor_id'>
							<volist name='distributor_list' id='val'>
							<option value='{$val.distributor_id}'>{$val.distributor_name}</option>
							</volist>
						</select>
					</div>
				</div>
				</if>
				
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-4">
						<button class="btn btn-default" type="submit">确认并保存</button>
						<input type="hidden" name="apply_id" value="{$apply_info.apply_id}" />
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>
