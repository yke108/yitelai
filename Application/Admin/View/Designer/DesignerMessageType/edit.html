<div class="row">
    <div class="col-sm-6 col-md-6">
        <h3 class="heading"><gt name="info.type_id" value="0">修改类型<else/>添加类型</gt></h3>
			<form class="form-horizontal cs_ajax_form" action="{:U('')}" method="post" enctype="multipart/form-data">
				<input type="hidden" name="type_id" value="{$info.type_id}" />
				<fieldset>
                    <div class="form-group">
						<label class="control-label col-sm-4">类型名称</label>
						<div class="col-sm-8">
							<input name="type_name" class="input-xlarge form-control" type="text" value="{$info.type_name}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4">排序</label>
						<div class="col-sm-4">
							<input name="sort_order" class="input-xlarge form-control" type="text" value="{$info.sort_order|default=50}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4">是否显示</label>
						<div class="col-sm-8">
							<label class="radio-inline">
								<input <gt name="info.type_id" value="0">{:m_checked($info[is_show],1)}<else/>checked="checked"</gt> type="radio" name="is_show" value="1">
								是
							</label>
							<label class="radio-inline">
								<input <gt name="info.type_id" value="0">{:m_checked($info[is_show],0)}</gt> type="radio" name="is_show" value="0">
								否
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-4">
							<button class="btn btn-default" type="submit">确认并修改</button>
						</div>
					</div>
				</fieldset>
			</form>
    </div>
</div>
