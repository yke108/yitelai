<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">客户需求申请列表
			<!--<a id="rec_add" href="{:U('add',array('designer_id'=>$info['designer_id']))}" class="btn btn-info btn-sm alink_r">添加案例</a>-->
			<div style="clear:both"></div>
		</h3>
		<!-- and搜索 -->
		<div class="well clearfix">
			<div class="pull-left">
				<form action="{:U('')}" class="cs_ajax_form" method='get'>
					关键词：<input type="text" name="keyword" value="{$get.keyword}" class="form-control input-sm" placeholder="昵称/手机号码" style="display:inline-block;width:120px;" />
					提交时间：
					<input type='text' style='width:100px;display:inline;margin-left:10px;' placeholder="开始时间" name='start_time' value="{$get.start_time}" class='form-control input-sm hy_dp' /> - <input placeholder="结束时间" style='width:100px;display:inline;' class='form-control input-sm hy_dp' type='text' name='end_time' value="{$get.end_time}" />
					<button type="submit" class="btn btn-default btn-sm" style='margin-left:20px;'>搜索</button>
				</form>
			</div>
		</div>
		<!-- end搜索 -->
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12">
				<table class="table_vam table table-striped table-bordered">
                    <thead>
                        <tr>
							<th>昵称</th>
							<th>手机号码</th>
							<th>地区</th>
							<th>需求说明</th>
							<th>定制类型</th>
							<!--<th>IP</th>-->
							<th>提交时间</th>
							<th>备注</th>
							<th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
						<volist name="list" id="vo">
							<tr class="rowlink">
								<td>{$vo.nick_name}</td>
								<td>{$vo.mobile}</td>
							    <td>{$vo.region}</td>
								<td><div style="width:500px; word-wrap:break-word;">{$vo.content}</div></td>
								<td>{$vo.type_name}</td>
								<!--<td>{$vo.ip}</td>-->
								<td>{$vo.add_time|date="Y-m-d H:i",###}</td>
								<td>{$vo.remark}</td>
								<td>
									<a href="{:U('remark', array('id'=>$vo[id]))}" class="cs_ajax_link cs_show_modal" cs_id="remark">备注</a>
									<a href="{:U('del', array('id'=>$vo[id]))}" class="cs_del_confirm" cs_tip="确定删除？">删除</a>
								</td>
							</tr>
						</volist>
                    </tbody>
                </table>
				<div id="pwrap">{$pager}</div>
			</div>
		</div>
	</div>
</div>

<div class="modal" id="remark" style="width:100%;">
	<div class="modal-dialog" style="width:40%;height:auto;">
		<div class="modal-content" id="order_content" style="padding:20px;height:480px; overflow:scroll">
			
		</div>
	</div>
</div>
