<div class="row">
	<div class="col-sm-12 col-md-12">
		<h3 class="heading">查看详情</h3>
		<form class="form-horizontal cs_ajax_form" action="{:U('')}" method="post" enctype="multipart/form-data">
			<fieldset>
				<div class="form-group">
					<label for="u_fname" class="control-label col-sm-2">姓名</label>
					<label class="control-label" style="float:left">{$info.user_name}</label>
				</div>
				<div class="form-group">
					<label for="u_fname" class="control-label col-sm-2">电话</label>
					<label class="control-label" style="float:left">{$info.mobile}</label>
				</div>
				<div class="form-group">
					<label for="u_fname" class="control-label col-sm-2">地区</label>
					<label class="control-label" style="float:left">{$info.region}</label>
				</div>
				<div class="form-group">
					<label for="u_fname" class="control-label col-sm-2">需求</label>
					<label class="control-label" style="float:left">{$info.content}</label>
				</div>
				<div class="form-group">
					<label for="u_fname" class="control-label col-sm-2">备注</label>
					<div class="col-sm-8">
						<input value="{$info.remark}" name="remark" class="input-xlarge form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并保存</button>
						<input type="hidden" name="inquiry_id" value="{$info.inquiry_id}" />
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
