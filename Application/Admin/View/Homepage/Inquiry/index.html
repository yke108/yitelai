<div class="row">
	<div class="col-sm-12 col-md-12">
		<h3 class="heading">帮我找公司
			
			<div style="clear:both"></div>
		</h3>
		<div class="well clearfix">
			<div class="pull-left">
				<form action="{:U('')}" class="cs_ajax_form" method='get'>
					关键词：<input type="text" name="keyword" value="{$get.keyword}" class="form-control input-sm" placeholder="姓名/电话" style="display:inline-block;width:120px;" />
					提交时间：
					<input type='text' style='width:100px;display:inline;margin-left:10px;' placeholder="开始时间" name='start_time' value="{$get.start_time}" class='form-control input-sm hy_dp' /> - <input placeholder="结束时间" style='width:100px;display:inline;' class='form-control input-sm hy_dp' type='text' name='end_time' value="{$get.end_time}" />
					<button type="submit" class="btn btn-default btn-sm" style='margin-left:20px;'>搜索</button>
				</form>
			</div>
		</div>
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>姓名</th>
							<th class="center">电话</th>
							<th class="center">省市区</th>
							<th class="center">提交时间</th>
							<th class="center">备注</th>
							<th style="text-align:center;" class="col-md-2 center">操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="vo">
							<tr class="rowlink">
								<td>{$vo.user_name}</td>
								<td class="center">{$vo.mobile}</td>
								<td>{$vo.region}</td>
								<td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
								<td>{$vo.remark}</td>
								<td style="text-align:center;">
									<a class="cs_ajax_link cs_show_modal" cs_id="edit" href="{:U('edit', array('inquiry_id'=>$vo[inquiry_id]))}">备注</a>
								</td>
							</tr>
						</volist>
					</tbody>
				</table>
				<div id="pwrap">{$pager}</div>
			</div>
		</div>
	</div>
</div>

<div class="modal" id="edit" style="width:100%;">
	<div class="modal-dialog" style="width:500;height:auto;">
		<div class="modal-content" style="padding:20px;height:480px;">
			
		</div>
	</div>
</div>
