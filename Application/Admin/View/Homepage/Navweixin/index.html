<div class="row">
	<div class="col-sm-6 col-md-6">
		<h3 class="heading">导航菜单
			<a id="rec_add" href="{:U('add')}" class="btn btn-info btn-sm alink_r">添加菜单</a>
			<div style="clear:both"></div>
		</h3>
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>名称</th>
							<th>是否显示</th>
							<th>排序</th>
							<th class="col-md-2 center">操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="vo">
							<tr class="rowlink">
								<td>{$vo.name}</td>
								<td class="center">
									<eq name="vo.is_show" value="1">
										<span style="color:green">是</span>
									<else/>
										<span style="color:red">否</span>
									</eq>
								</td>
								<td>{$vo.sort_order}</td>
								<td style="text-align:center;">
									<a href="{:U('edit', array('nav_id'=>$vo[nav_id]))}">编辑</a>
									<a href="{:U('del', array('nav_id'=>$vo[nav_id]))}">删除</a>
								</td>
							</tr>
						</volist>
					</tbody>
				</table>
				<div id="pwrap">{$pager}</div>
			</div>
		</div>
	</div>
</div>
