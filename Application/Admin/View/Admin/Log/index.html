
<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">日志列表</h3>

			<div class="col-sm-12 col-md-12">

                        <tr>
							<th>时间</th>
							<th>所在组</th>

                        </tr>
                    </thead>
                    <tbody>

                </table>
				<div id="pwrap">{$pager}</div>
			</div>

	</div>
