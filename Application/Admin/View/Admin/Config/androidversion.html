<div class="col-sm-12 col-md-12">
    <h3 class="heading">Android版本信息</h3>
		<form class="form-horizontal cs_ajax_form" method="post" action="{:U('update')}">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-2">最新版本号</label>
					<div class="col-sm-8">
						<input name="c[version]" class="input-xlarge form-control" value="{$info.version}"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">强制升级版本号</label>
					<div class="col-sm-8">
						<input name="c[version_force]" class="input-xlarge form-control" value="{$info.version_force}">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">最新升级信息</label>
					<div class="col-sm-8">
						<input name="c[message]" class="input-xlarge form-control" value="{$info.message}">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">APP下载地址</label>
					<div class="col-sm-8">
						<input name="c[url]" class="input-xlarge form-control" value="{$info.url}">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<input type="hidden" name="type" value="{$info._type}">
						<button class="btn btn-default" type="submit">确认并保存</button>
					</div>
				</div>
			</fieldset>
		</form>
</div>
