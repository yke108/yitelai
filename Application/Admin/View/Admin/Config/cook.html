<div class="row">
	<div class="col-sm-12 col-md-12">
		<h3 class="heading">菜谱属性</h3>
		<form class="form-horizontal cs_ajax_form" action="{:U('update')}" method="post">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-2">工艺</label>
					<div class="col-sm-4">
						<textarea name="c[tech]" class="input-xlarge form-control" style="height:150px">{$info.tech}</textarea>
					</div>
					<span id="help-block">一行一个值</span>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">口味</label>
					<div class="col-sm-4">
						<textarea name="c[taste]" class="input-xlarge form-control" style="height:150px">{$info.taste}</textarea>
					</div>
					<span id="help-block">一行一个值</span>
				</div>
				
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并保存</button>
						<input type="hidden" name="type" value="cook">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
