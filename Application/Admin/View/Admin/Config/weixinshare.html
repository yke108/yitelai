<div class="col-sm-12 col-md-12">
    <h3 class="heading">微信分享设置</h3>
		<form class="form-horizontal cs_ajax_form" method="post" action="{:U('update')}">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-2">分享标题</label>
					<div class="col-sm-4">
						<input name="c[wxtitle]" class="input-xlarge form-control" value="{$info.wxtitle}"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">分享描述</label>
					<div class="col-sm-6">
						<input name="c[wxdesc]" class="input-xlarge form-control" value="{$info.wxdesc}"/>
					</div>
				</div>
				
				<!--<div class="form-group">
					<label class="control-label col-sm-2">分享链接</label>
					<div class="col-sm-4">
						<input name="c[wxhosturl]" class="input-xlarge form-control" value="{$info.wxhosturl}"/>
					</div>
				</div>-->
				
				<div class="form-group">
					<label class="control-label col-sm-2">分享图片</label>
					<div class="col-sm-4">
						<input class="hy_upload_single" hy_field="c[wximg]" value="上传图片" style="width:200px;height:150px;" src="<notempty name="info.wximg">{$info.wximg}</notempty>"/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<input type="hidden" name="type" value="system">
						<button class="btn btn-default" type="submit">确认并保存</button>
					</div>
				</div>
			</fieldset>
		</form>
</div>
