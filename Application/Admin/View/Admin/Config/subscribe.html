<div class="col-sm-12 col-md-12">
    <h3 class="heading">关注微信自动回复</h3>
		<form class="form-horizontal cs_ajax_form" method="post" action="{:U('update')}">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-2">首次关注回复</label>
					<div class="col-sm-9">
						<textarea name="c[first]" class="input-xlarge form-control">{$info.first}</textarea>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">再次关注回复</label>
					<div class="col-sm-9">
						<textarea name="c[again]" class="input-xlarge form-control">{$info.again}</textarea>
						<span>可用{NickName}表示用户昵称</span>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<input type="hidden" name="type" value="weixin">
						<button class="btn btn-default" type="submit">确认并保存</button>
					</div>
				</div>
			</fieldset>
		</form>
</div>
