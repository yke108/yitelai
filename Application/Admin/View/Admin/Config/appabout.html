<div class="col-sm-12 col-md-12">
    <h3 class="heading">关于我们</h3>
		<form class="form-horizontal cs_ajax_form" method="post" action="{:U('update')}">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-1">公司名称</label>
					<div class="col-sm-3">
						<input name="c[company_name]" class="input-xlarge form-control" value="{$info.company_name}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-1">公司简介</label>
					<div class="col-sm-4">
						<textarea name="c[company_info]" class="input-xlarge form-control" style="height:400px;">{$info.company_info}</textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-1">
						<input type="hidden" name="type" value="{$info._type}">
						<button class="btn btn-default" type="submit">确认并保存</button>
					</div>
				</div>
			</fieldset>
		</form>
</div>
