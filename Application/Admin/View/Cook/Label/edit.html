<div class="row">
	<div class="col-sm-12 col-md-12">
		<h3 class="heading">
			<gt name="info.label_id">修改标签<else/>添加标签</gt>
		</h3>
		<form action="{:U('')}" class="form-horizontal cs_ajax_form" method="post" enctype="multipart/form-data">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-2">标签名称</label>
					<div class="col-sm-8">
						<input name="name" class="input-xlarge form-control" type="text" value="{$info.name}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">排序</label>
					<div class="col-sm-4">
						<input name="sort_order" class="input-xlarge form-control" type="text" value="{$info.sort_order|default=50}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">是否显示</label>
					<div class="col-sm-8">
						<label class="radio-inline"> <input value="1" name="is_show" type="radio" 
							<gt name="info.label_id">{:m_checked(1, $info[is_show])}
								<else/>
								checked="checked"</gt>
							/>
							是 </label>
						<label class="radio-inline"> <input value="0" name="is_show" type="radio" 
							<gt name="info.label_id">{:m_checked(0, $info[is_show])}</gt>
							/>
							否 </label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并修改</button>
						<input type="hidden" name="label_id" value="{$info.label_id}" />
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
