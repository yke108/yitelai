<volist name="list" id="vo">
	<dl class="item" style='display:block;'>
		<div style='margin-bottom:5px;'>会员昵称：{$ref_users[$vo[ref_user_id]][nick_name]}</div>
		<div style='display:flex;width:100%;'>
			<dt>
				<h2>订单号：{$vo.ref_id}</h2>
				<p>商品金额：￥{$vo.goods_amount}</p>
				<p>商品数量：{$vo.order_goods_number}</p>
			</dt>
			<dd>
				<span>+{$vo.amount_change}</span>
				<p>&nbsp;</p>
				<p>{$vo.change_time|date="Y-m-d H:i:s",###}</p>
			</dd>
		</div>
	</dl>
</volist>
