<style>body{ background:#EEE;}</style>
<div class="change_password">
	<form action="{:U('')}" method="post" class="hy_form">
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">手机号码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input name="phone" class="weui_input" id="phone" placeholder="请输入您的手机号码">
            </div>
        </div>
    	<div class="weui_cell weui_vcode">
            <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input name="code" class="weui_input" type="number" placeholder="请输入验证码">
				<input type="hidden" name="sms_id" id="ssid"/>
            </div>
            <div class="weui_cell_ft">
                <button href="{:U('code')}" class="hy_code" type="button" val="4">获取验证码</button>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">新密码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input name="password" class="weui_input" type="password" placeholder="请输入6-12位密码">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">确认密码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input name="password2" class="weui_input" type="password" placeholder="请确认新密码">
            </div>
        </div>
    </div>
    <div class="change_password_btn"><button type="submit" class="weui_btn weui_btn_warn">确 定</button></div>
	</form>
</div>
