<style>body{ background:#EEE;}</style>
<div class="change_password">
	<form action="{:U('chtrade', $get)}" method="post" class="hy_form">
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">支付密码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input id="pwd1" name="password" class="weui_input" type="password" placeholder="请输入6-12位密码">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">确认密码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input id="pwd2" name="password2" class="weui_input" type="password" placeholder="请确认新密码">
            </div>
        </div>
    </div>
    <h3>密码由6位数字组成</h3>
    <div class="change_password_btn"><button type="button" class="weui_btn weui_btn_warn">确 定</button></div>
	</form>
</div>

<script type="text/javascript">
$(document).ready(function(){
	$('.change_password_btn button').bind('click',function(){
		$('#pwd1').val($.hy.md5($('#pwd1').val()));
		$('#pwd2').val($.hy.md5($('#pwd2').val()));
		$(this).parents('form').submit();
	});
});
</script>
