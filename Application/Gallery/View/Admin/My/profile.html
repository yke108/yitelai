<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">我的资料</h3>
			<form class="form-horizontal" method="post" enctype="multipart/form-data">
				<fieldset>
					<div class="form-group">
						<label for="fileinput" class="control-label col-sm-2">头像</label>
						<div class="col-sm-8">
							<div class="fileupload fileupload-new" data-provides="fileupload">
								<div class="fileupload-new thumbnail" style="width: 80px; height: 80px;">
									<empty name="info.avatar">
										<img src="__PUBLIC__/img/avatar_holder.png" />
										<else/>
										<img src="__UPLOAD__/{$info.avatar}" />
									</empty>
									</div>
								<div class="fileupload-preview fileupload-exists thumbnail" style="width: 80px; height: 80px;"></div>
								<span class="btn btn-default btn-file">
									<span class="fileupload-new">选择图片</span>
									<span class="fileupload-exists">变更</span>
									<input type="file" name="avatar"/>
								</span>
								<a href="#" class="btn btn-link fileupload-exists" data-dismiss="fileupload">移除</a>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">姓名</label>
						<div class="col-sm-8">
							<input class="input-xlarge form-control" value="{$info.admin_name}" type="text" readonly>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">手机</label>
						<div class="col-sm-8">
							<input name="phone" class="input-xlarge form-control" value="{$info.mobile}" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">Email</label>
						<div class="col-sm-8">
							<input name="email" class="input-xlarge form-control" value="{$info.email}" type="text">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2">
							<button class="btn btn-default" type="submit">立即修改</button>
						</div>
					</div>
				</fieldset>
			</form>
    </div>
</div>
