<div class="row">
    <div class="col-sm-8 col-md-8">
        <h3 class="heading"><gt name="info.label_id" value="0">修改标签<else/>添加标签</gt></h3>
			<form class="form-horizontal cs_ajax_form" action="{:U('')}" method="post" enctype="multipart/form-data">
				<input type="hidden" name="label_id" value="{$info.label_id}" />
				<fieldset>
					<div class="form-group">
                        <label class="control-label col-sm-4">上级标签</label>
                        <div class="col-sm-8 col-md-8">
                            <select class="form-control" name="parent_id" id="parent_id">
								<option value="0">顶级标签</option>
                                {$categorys}
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
						<label class="control-label col-sm-4">标签名称</label>
						<div class="col-sm-8">
							<input name="label_name" class="input-xlarge form-control" type="text" value="{$info.label_name}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4">排序</label>
						<div class="col-sm-8">
							<input name="sort_order" class="input-xlarge form-control" type="text" value="{$info.sort_order|default=50}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4">是否推荐</label>
						<div class="col-sm-8">
							<label class="radio-inline">
								<input {:m_checked($info[is_recommend],1)} type="radio" name="is_recommend" value="1">
								是
							</label>
							<label class="radio-inline">
								<input {:m_checked($info[is_recommend],0)} type="radio" name="is_recommend" value="0">
								否
							</label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-12 col-sm-offset-4">
							<button class="btn btn-default" type="submit">确认并修改</button>
						</div>
					</div>
				</fieldset>
			</form>
    </div>
</div>
