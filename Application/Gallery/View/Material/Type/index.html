<div class="row search_page">
	<div class="col-sm-12 col-md-12">
		<h3 class="heading">商品参数
			<a id="rec_add" href="{:U('add')}" class="btn btn-info btn-sm alink_r cs_ajax_link cs_show_modal" cs_id="type_modal">添加参数</a>
		</h3>
	</div>
	<div class="row sepH_c">
		<div class="col-sm-12 col-md-12 dataTables_wrapper">
			<table class="table table-striped table-bordered">
				<thead>
					<tr class="sort">
						<th>参数名称</th>
						<th>属性</th>
						<th class="center">操作</th>
					</tr>
				</thead>
				<tbody id="tblc">
					<volist name="list" id="vo">
						<tr class="rowlink">
							<td>{$vo.type_name}</td>
							<td>{$vo.specs}</td>
							<td style="text-align:center;">
								<a href="{:U('material/spec/index', array('type_id'=>$vo[type_id]))}">属性列表</a>
								<a href="{:U('edit', array('type_id'=>$vo['type_id']))}" class="cs_ajax_link cs_show_modal" cs_id="type_modal">编辑</a>
								<a href="{:U('del', array('type_id'=>$vo[type_id]))}" class="cs_del_confirm" cs_tip="确定删除？">删除</a>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>
			<div id="pwrap">{$pager}</div>
		</div>
	</div>
</div>

<div class="modal" id="type_modal" href="{$Think.server.request_uri}">
	<div class="modal-dialog" style="width:600px;">
		<div class="modal-content" style="height:400px;overflow-y:scroll;">
			
		</div>
	</div>
</div>
