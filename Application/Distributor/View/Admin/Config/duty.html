<div class="col-sm-12 col-md-12">
    <h3 class="heading">职责说明</h3>
	<form class="form-horizontal cs_ajax_form" method="post" action="{:U('update')}">
		<fieldset>
			<div class="form-group">
				<label class="control-label col-sm-1">职责说明</label>
				<div class="col-sm-8">
					<input name="c[duty]" class="input-xlarge form-control" value="{$info.duty}"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-8 col-sm-offset-1">
					<input type="hidden" name="type" value="{$info._type}">
					<button class="btn btn-default" type="submit">确认并保存</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
