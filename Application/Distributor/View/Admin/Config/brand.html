<div class="col-sm-12 col-md-12">
    <h3 class="heading">品牌介绍</h3>
	<form class="form-horizontal cs_ajax_form" method="post" action="{:U('update')}">
		<fieldset>
			<div class="form-group">
				<label class="control-label col-sm-1">品牌LOGO</label>
				<div class="col-sm-9">
					<input class="hy_upload_single" hy_field="c[brand_logo]" value="上传图片" style="width:200px;height:150px;" src="<notempty name="info.brand_logo">{$info.brand_logo}</notempty>"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1">公司简介</label>
				<div class="col-sm-8">
					<input name="c[company_profile]" class="input-xlarge form-control" value="{$info.company_profile}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1">公司文化</label>
				<div class="col-sm-10">
					<textarea id="ueditor" name="c[company_culture]" style="width:100%;height:300px;">{$info.company_culture}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1">品牌历史</label>
				<div class="col-sm-10">
					<textarea id="ueditor1" name="c[brand_history]" style="width:100%;height:300px;">{$info.brand_history}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1">微信端介绍</label>
				<div class="col-sm-10">
					<textarea id="ueditor2" name="c[brand_wap]" style="width:100%;height:300px;">{$info.brand_wap}</textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-8 col-sm-offset-2">
					<input type="hidden" name="type" value="{$info._type}">
					<button class="btn btn-default" type="submit">确认并保存</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
<script type="text/javascript">
$(document).ready(function(){
	var ue1 = UE.getEditor('ueditor1',{maximumWords:15000,initialFrameWidth:1000});
	var ue2 = UE.getEditor('ueditor2',{maximumWords:15000,initialFrameWidth:1000});
});
</script>
