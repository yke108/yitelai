<div class="col-sm-12 col-md-12">
    <h3 class="heading"><gt name="info.seckill_id" value="0">修改秒杀<else/>增加秒杀</gt></h3>
		<form class="form-horizontal cs_ajax_form" action="{:U('')}" method="post">
			<fieldset>
				<div class="form-group" id="select_wrap">
					<label class="control-label col-sm-1">关联商品</label>
					<div class="col-sm-8">
						<input name="goods_name" class="input-xlarge form-control hy_select_id" hyw="1200" hyh="800" href="{:U('goodssel')}" refid="0" type="text" placeholder="请选择" value="{$info.goods_name}"  disabled="disabled">
						<input type="hidden" name="record_id" value="{$info.record_id}">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-1">货品</label>
					<div class="col-sm-10">
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>货品图片</th>
									<th>货品规格</th>
									<th>货品价格</th>
									<th>货品重量</th>
									<!--<th>库存数量</th>
									<th>预警数量</th>-->
									<th>秒杀价格</th>
									<th>秒杀数量</th>
								</tr>
							</thead>
							<tbody id="product_list">
								<volist name="info.product_list" id="vo">
									<tr class="rowlink">
										<td>
											<notempty name="vo.product_image">
												<img src="__UPLOAD__/{$vo.product_image}" height="40" border="0">
											</notempty>
										</td>
										<td>{$vo.product_items_name}</td>
										<td>{$vo.product_price}</td>
										<td><gt name="vo.product_weight" value="0">{$vo.product_weight}kg</gt></td>
										<!--<td>{$vo.stock_num}</td>
										<td>{$vo.notify_num}</td>-->
										<td>{$vo.seckill_price}</td>
										<td>{$vo.seckill_num}</td>
									</tr>
								</volist>
							</tbody>
						</table>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-1">秒杀开始时间</label>
					<div class="col-sm-3 col-md-4">
						<input class="form-control hy_dp" type="text" name="seckill_start" value="{:hydate('Y-m-d', $info[seckill_start])}" disabled="disabled">
						<span class="help-block">请选择开始时间</span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-1">秒杀结束时间</label>
					<div class="col-sm-3 col-md-4">
						<input class="form-control hy_dp" type="text" name="seckill_end" value="{:hydate('Y-m-d', $info[seckill_end])}" disabled="disabled">
						<span class="help-block">请选择结束时间</span>
					</div>
				</div>
			</fieldset>
		</form>
</div>
