<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">备注</h3>
		<form class="form-horizontal cs_ajax_form" action="{:U('')}" method="post" enctype="multipart/form-data">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-2">备注内容</label>
					<div class="col-sm-8 col-md-8">
						<input name="remark" class="input-xlarge form-control" type="text" value="{$info.remark}">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并保存</button>
						<input type="hidden" name="custom_id" value="{$info.custom_id}" />
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>
