<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">参团成员列表
			<div style="clear:both"></div>
		</h3>
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12">
				<table class="table_vam table table-striped table-bordered">
                    <thead>
                        <tr>
							<th>成员名称</th>
							<th>头像</th>
							<th>参团时间</th>
                        </tr>
                    </thead>
                    <tbody>
					<volist name="list" id="vo">
						<tr class="rowlink">
							<td>{$vo.nick_name}</td>
							<td>
								<if condition="$vo.user_img neq ''">
								<img height='50' src="__UPLOAD__/{$vo.user_img}" />
								</if>
							</td>
							<td class="center">{$vo.add_time|date="Y-m-d H:i",###}</td>
						</tr>
					</volist>
                    </tbody>
                </table>
				<div id="pwrap">{$pager}</div>
			</div>
		</div>
		
		
	</div>
</div>
