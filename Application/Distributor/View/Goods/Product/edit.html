<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading"><gt name="info.product_id" value="0">编辑货品<else/>添加货品</gt></h3>
		<form class="form-horizontal cs_ajax_form" method="post" action="{:U('')}">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-2">货品名称</label>
					<div class="col-sm-6">
						<input name="product_name" class="input-xlarge form-control" type="text" value="{$info.product_name}" disabled="disabled">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2"><font color="red">*</font> 优惠价</label>
					<div class="col-sm-4">
						<input name="product_price" class="input-xlarge form-control" type="text"  value="{$info['product_price']}">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2"><font color="red">*</font> 原价</label>
					<div class="col-sm-4">
						<input name="market_price" class="input-xlarge form-control" type="text"  value="{$info['market_price']}" disabled="disabled">
						<span class="help-block">进货价：{:floor($info['stock_price'])}</span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2"><font color="red">*</font> 货品重量</label>
					<div class="col-sm-4">
						<input name="product_weight" class="input-xlarge form-control" type="text"  value="{$info['product_weight']}" disabled="disabled">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2"><font color="red">*</font> 库存数量</label>
					<div class="col-sm-4">
						<input name="stock_num" class="input-xlarge form-control" type="text"  value="{$info['stock_num']}">
						<span class="help-block">库存数量不能超过{:floor($info['stock_number'] * 0.25)}</span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">预警数量</label>
					<div class="col-sm-4">
						<input name="notify_num" class="input-xlarge form-control" type="text"  value="{$info['notify_num']}">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">货品图片</label>
					<div class="col-sm-9">
						<img src="__UPLOAD__/{$info.product_image}" width="200" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并保存</button>
						<input name="id" class="input-xlarge form-control" type="hidden" value="{$info['id']}">
						<input name="record_id" class="input-xlarge form-control" type="hidden" value="{$info['record_id']}">
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function(){
	$('.hy_upload_single').hySingleUpload("{:U('site/upload')}", '__UPLOAD__');
});
</script>
