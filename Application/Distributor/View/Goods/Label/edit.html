<div class="row">
    <div class="col-sm-6 col-md-6">
        <h3 class="heading"><gt name="info.label_id">修改标签<else/>添加标签</gt></h3>
			<form class="form-horizontal cs_ajax_form" method="post" enctype="multipart/form-data">
				<fieldset>
                    <div class="form-group">
						<label class="control-label col-sm-3">标签名称</label>
						<div class="col-sm-8">
							<input name="name" class="input-xlarge form-control" type="text" value="{$info.name}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-3">排序</label>
						<div class="col-sm-4">
							<input name="sort_order" class="input-xlarge form-control" type="text" value="{$info.sort_order|default=50}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-3">是否显示</label>
						<div class="col-sm-8">
							<label class="radio-inline">
								<input value="1" name="is_show" type="radio" <gt name="info.label_id">{:m_checked(1, $info[is_show])}<else/>checked="checked"</gt> />
								是
							</label>
							<label class="radio-inline">
								<input value="0" name="is_show" type="radio" <gt name="info.label_id">{:m_checked(0, $info[is_show])}</gt> />
								否
							</label>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-3">是否导航栏显示</label>
						<div class="col-sm-8">
							<label class="radio-inline">
								<input value="1" name="nav_show" type="radio" {:m_checked(1, $info[nav_show])} />
								是
							</label>
							<label class="radio-inline">
								<input value="0" name="nav_show" type="radio" {:m_checked(0, $info[nav_show])} />
								否
							</label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-3">
							<button class="btn btn-default" type="submit">确认并修改</button>
							<input type="hidden" name="label_id" value="{$info.label_id}" />
						</div>
					</div>
				</fieldset>
			</form>
    </div>
</div>
