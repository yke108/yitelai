<div class="row">
	<div class="col-sm-6 col-md-6">
		<h3 class="heading">商品服务
			<a id="rec_add" href="{:U('add')}" class="btn btn-info btn-sm alink_r">添加服务</a>
			<div style="clear:both"></div>
		</h3>
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>服务名称</th>
							<th>服务价格</th>
							<th>添加时间</th>
							<th class="col-md-2 center">操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="vo">
							<tr class="rowlink">
								<td>{$vo.name}</td>
								<td>{$vo.price}</td>
								<td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
								<td style="text-align:center;">
									<gt name="vo.distributor_id" value="0">
										<a href="{:U('edit', array('service_id'=>$vo[service_id]))}">编辑</a>
										<a href="{:U('del', array('service_id'=>$vo[service_id]))}" class="cs_del_confirm" cs_tip="确定删除？">删除</a>
									</gt>
								</td>
							</tr>
						</volist>
					</tbody>
				</table>
				<div id="pwrap">{$pager}</div>
			</div>
		</div>
	</div>
</div>
