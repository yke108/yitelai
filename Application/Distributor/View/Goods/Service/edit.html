<div class="row">
	<div class="col-sm-12 col-md-12">
		<h3 class="heading"><gt name="info.service_id" value="0">编辑服务<else/>添加服务</gt></h3>
		<form class="form-horizontal cs_ajax_form" method="post" action="{:U('')}">
			<fieldset>
				<div class="tabbable">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#tab1" data-toggle="tab">基础信息</a></li>
						<li><a href="#tab2" data-toggle="tab">服务内容</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="tab1">
							<div class="form-group">
								<label class="control-label col-sm-1">服务名称</label>
								<div class="col-sm-8">
									<input name="name" class="input-xlarge form-control" type="text" value="{$info.name}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label col-sm-1">服务价格</label>
								<div class="col-sm-2">
									<input name="price" class="input-xlarge form-control" type="text" value="{$info.price}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label col-sm-1">服务简介</label>
								<div class="col-sm-8">
									<textarea name="intro" style="height:200px;" class="input-xlarge form-control">{$info.intro}</textarea>
								</div>
							</div>
						</div><!--end tab1-->
						
						<div class="tab-pane" id="tab2">
							<div class="form-group">
								<div class="col-sm-12">
									<textarea id="ueditor" name="content" style="width:100%;height:300px;">{$info.content}</textarea>
								</div>
							</div>
						</div><!--end tab2-->
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-1">
						<button class="btn btn-default" type="submit">确认并保存</button>
						<input type="hidden" name="service_id" value="{$info.service_id}">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
