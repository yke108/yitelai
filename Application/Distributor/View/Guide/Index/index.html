<style type="text/css">
#tab1 .form-group label.col-sm-2, #tab4 .form-group label.col-sm-2, #tab2 .form-group label.col-sm-2, 
#tab5 .form-group label.col-sm-2{width:100px;text-align:center;padding-left:0;margin-left:0px;}
#file_flash{opacity:0;display:none;}
.btn-danger{display:none;}
th.cur {
    cursor: pointer;
}
</style>
<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">文件列表
		</h3>
		<div class="well clearfix">
			<div class="pull-left">
				<form action="{:U('')}" class='cs_ajax_form' method='get'>
				文件名:
					<input type="text" class="form-control input-sm" style="display:inline-block;width:auto;" value='{$get.file_name}' name='file_name' id="file_name"/>
					<input type='text' style='width:100px;display:inline;margin-left:10px;' placeholder="开始时间" value="{$get.start_time}" name='start_time' class='form-control' id='dp1' /> - <input  placeholder="结束时间" style='width:100px;display:inline;' value="{$get.end_time}" class='form-control' type='text' name='end_time' id='dp2' />
					<button  type="submit" class="btn btn-default btn-sm" id="btn_search">搜索</button>
				</form>
			</div>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
			    <tr>
			        <th>文件名称</th>
					<th>添加时间</th>							
					<th class="center">操作</th>
			    </tr>
			</thead>
			<tbody id='tblc'>
				<volist name="list" id="vo">
					<tr>
						<td>{$vo.file_name}</td>
						<td>{$vo.add_time|date="Y-m-d H:i",###}</td>
						<td>
							<a href="{:U('download',array('id'=>$vo['id']))}" target="_blank">下载</a>
						</td>
					</tr>
				</volist>
			</tbody>        
		</table>
		<div id='pwrap'>{$page}</div>
    </div>
</div>
<script src="__PUBLIC__/lib/datepicker/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#dp1').datepicker({format:"yyyy-mm-dd"});
	$('#dp2').datepicker({format:"yyyy-mm-dd"});
});
</script>
