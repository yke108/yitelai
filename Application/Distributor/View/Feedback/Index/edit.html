<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">备注</h3>
		<form class="form-horizontal cs_ajax_form" action="{:U('')}" method="post" enctype="multipart/form-data">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-1">内容</label>
					<div class="col-sm-10 col-md-10">
						<textarea name="remark" style="height:100px;" class="input-xlarge form-control">{$info.remark}</textarea>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-1">
						<button class="btn btn-default" type="submit">确认并保存</button>
						<input type="hidden" name="id" value="{$info.log_id}" />
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>
