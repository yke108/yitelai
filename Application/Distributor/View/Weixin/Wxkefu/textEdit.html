<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">发送文本消息</h3>
        <form class="form-horizontal cs_ajax_form" method="post" action="{:U('')}">
            <fieldset>
				<div class="form-group">
                    <label class="control-label col-sm-1">发送内容</label>
                    <div class="col-sm-8">
                        <textarea name="content" value="content" style="height:200px;" class="input-xlarge form-control">{$info.content}</textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-1"></label>
                    <div class="col-sm-8">
						<button id="send_news" class="btn btn-default" type="submit">保存</button>
						<input type="hidden" name="text_id" value="{$info.text_id}" />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
