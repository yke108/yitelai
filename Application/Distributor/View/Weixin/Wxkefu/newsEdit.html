<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading"><gt name="info.id" value="0">编辑文章<else/>添加文章</gt></h3>
		<form class="form-horizontal cs_ajax_form" action="{:U('')}" method="post">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-2">标题</label>
					<div class="col-sm-8">
						<input name="title" class="input-xlarge form-control" type="text" value="{$info.title}">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2"><font color="red">*</font> 图片</label>
					<div class="col-sm-9">
						<input class="hy_upload_single" hy_field="picture" value="上传图片" style="width:200px;height:150px;" src="<notempty name="info.picture">{$info.picture}</notempty>"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="u_fname" class="control-label col-sm-2">描述</label>
					<div class="col-sm-9">
						<textarea name="description" style="width:100%;height:300px;">{$info.description}</textarea>
					</div>
				</div>
				
				<div class="form-group">
					<label for="u_fname" class="control-label col-sm-2">链接</label>
					<div class="col-sm-9">
						<input name="url" class="input-xlarge form-control" type="text" value="{$info.url}">
					</div>
				</div>
				
				<div class="form-group">
					<label for="u_fname" class="control-label col-sm-2">排序</label>
					<div class="col-sm-9">
						<input name="sort_order" class="input-xlarge form-control" type="text" value="{$info.sort_order|default=50}">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并保存</button>
						<input type="hidden" name="id" value="{$info.id}" />
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>
