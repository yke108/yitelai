<div class="row search_page" id="cs_goods_list_wrap">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">图片素材列表
			<if condition="hasPurview('imageAdd')">
				<a href="{:U('imageAdd')}" class="btn btn-info btn-sm alink_r ">添加图片</a>
			</if>
			<div style="clear:both"></div>
		</h3>
		<!--<div class="well clearfix">
			<div class="pull-left"> <span class="cat_id">请选择分组：
				<select id="group_id" class="form-control" name="group_id">
					<option value="">请选择分组</option>
					<option value="0">所有会员</option>
					<volist name="group_list" id="vo">
					<option value="{$vo.group_id}">{$vo.group_name}</option>

				</select>
			</div>

		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12 dataTables_wrapper">
				<table class="table table-striped table-bordered">
                    <thead>
                        <tr class="sort">
                          	<th>图片</th>
							<th>名称</th>
							<th>MEDIA_ID</th>
							<th>添加时间</th>
							<th class="center">操作</th>
                        </tr>
                    </thead>
                    <tbody>
						<volist name="list" id="vo">
							<tr class="rowlink">
								<td><img src="__UPLOAD__/{$vo.media_name}" style="max-width:57px;"/></td>
								<td>{$vo.name}</td>
								<td>{$vo.media_id}</td>
								<td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
								<td style="text-align:center;">
									<a href="javascript:;" onclick="send({$vo.id})">发送</a>
								</td>
							</tr>
						</volist>
                    </tbody>
                </table>
				<div id="pwrap">{$pager}</div>
		  </div>
		</div>
	</div>
</div>
<script type="text/javascript">
function send(id){
	layer.open({
		content: '确认发送吗？',
		btn: ['确认', '取消'],
		shadeClose: true,
		yes: function(index){					
			$.post("{:U('')}",{id:id},function(d){
				layer.msg(d.info);
			},'json');
			layer.close(index);
		}, no: function(index){
			layer.close(index);
		}
	});
}
</script>
