<div class="row search_page" id="cs_goods_list_wrap">
	<div class="col-sm-12 col-md-12">
		<h3 class="heading">发送记录
			<div style="clear:both"></div>
		</h3>
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>消息详情</th>
							<!--th>发送用户组</th>-->
							<th>总人数</th>
							<th>已发送</th>
							<th>成功发送人数</th>
							<th>失败发送人数</th>
							<th>发送时间</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="vo">
							<tr class="rowlink">
								<td><switch name="vo.msg_type">
										<case value="text">文本消息</case>
										<case value="image">图片消息</case>
										<case value="voice">语音消息</case>
										<case value="news">图文消息</case>
									</switch>
								</td>
								<!--<td><empty name="vo.group_name">所有会员<else/>{$vo.group_name}</empty></td>-->
								<td>{$vo.total}</td>
								<td>{$vo.have_send}</td>
								<td>{$vo.success_count}</td>
								<td>{$vo.fail_count}</td>
								<td><notempty name="vo.send_time">{$vo.send_time|date="Y-m-d H:i:s",###}</notempty></td>
								<td><switch name="vo.status">
										<case value="0">未发送</case>
										<case value="1">发送中</case>
										<case value="2">发送完成</case>
									</switch></td>
								<td><a href="{:U('logDel',array('id'=>$vo[id]))}">删除</a></td>
							</tr>
						</volist>
					</tbody>
				</table>
				<div id="pwrap">{$pager}</div>
			</div>
		</div>
	</div>
</div>
