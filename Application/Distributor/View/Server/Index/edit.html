<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">编辑客服
			<div style="clear:both"></div>
		</h3>
		<form class="form-horizontal cs_ajax_form" method="post" action="{:U('')}">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-2">基本工资</label>
					<div class="col-sm-6">
						<input name="salary_amount" class="input-xlarge form-control" type="text" value="{$info.salary_amount}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">提成</label>
					<div class="col-sm-6">
						<input name="commission_amount" class="input-xlarge form-control" type="text" value="{$info.commission_amount}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">高温补贴</label>
					<div class="col-sm-6">
						<input name="ht_amount" class="input-xlarge form-control" type="text" value="{$info.ht_amount}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">迟到</label>
					<div class="col-sm-6">
						<input name="late_amount" class="input-xlarge form-control" type="text" value="{$info.late_amount}">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并保存</button>
						<input type="hidden" name="user_id" value="{$info.user_id}" />
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>
