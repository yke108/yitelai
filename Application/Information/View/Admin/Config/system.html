<div class="col-sm-12 col-md-12">
    <h3 class="heading">系统设置</h3>
		<form class="form-horizontal cs_ajax_form" method="post" action="{:U('update')}">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-1">LOGO</label>
					<div class="col-sm-4">
						<input class="hy_upload_single" hy_field="c[news_logo]" value="上传图片" style="width:200px;height:150px;" src="<notempty name="info.news_logo">{$info.news_logo}</notempty>"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-1">
						<input type="hidden" name="type" value="{$info._type}">
						<button class="btn btn-default" type="submit">确认并保存</button>
					</div>
				</div>
			</fieldset>
		</form>
</div>
