<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">积分明细
			<a href="{:U('plus')}" class="btn btn-info btn-sm alink_r cs_ajax_link">积分赠送</a>
			<a href="{:U('reduct')}" class="btn btn-info btn-sm alink_r cs_ajax_link">积分扣除</a>
			<div style="clear:both"></div>
		</h3>
		<div class="well clearfix" style='position:relative;'>
			<form class='cs_ajax_form' method='post'>
				<div class="pull-left">
					关键词:
					<input type="text" class="form-control input-sm" placeholder="会员昵称/手机号" name='keyword'  style="display:inline-block;width:auto;" value='{$post.keyword}' />
					变动日期：
					<input type='text' style='width:120px;display:inline;' placeholder="开始时间" value="{$post.start_time}" name='start_time' class='form-control input-sm hy_dp' /> - <input value="{$post.end_time}" placeholder="结束时间" style='width:120px;display:inline;' class='form-control input-sm hy_dp' type='text' name='end_time' />				
					<button type='submit' style='position:relative;top:-2px;left:5px;' href="" class="btn btn-default btn-sm cs_ajax_link hy_submit" id="btn_search">搜索</button>
				</div>
			</form>
		</div>
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12">
				<table class="table table-striped table-bordered">
                    <thead>
                        <tr>
							<th>会员昵称</th>
							<th>手机号</th>
							<th>积分变动</th>
							<th>变动类型</th>
							<th>变动日期</th>
                        </tr>
                    </thead>
                    <tbody id='tblc'>
						<volist name="list" id="vo">
							<tr class="rowlink top_action">
								<td>{$vo.nick_name}</td>
								<td>{$vo.mobile}</td>
								<td>{$vo.point_change}</td>
								<td>{$vo.change_desc}</td>
								<td>{$vo.add_time|date="Y-m-d H:i",###}</td>
							</tr>
						</volist>
                    </tbody>
                </table>
				<div id='pwrap'>{$page}</div>
			</div>
		</div>
	</div>
</div>
